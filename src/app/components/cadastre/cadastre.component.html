<div class="container">
    <form class="form mat-elevation-z8">
        <!-- <h1>Cadastro - Safe Woman</h1> -->
        <img class="img2" src="assets/img/logo3.png" alt="">
        <!-- <img src="assets/img/login.gif" alt=""> -->
      <p>
        <mat-form-field appearance="legacy" class="full-width">
          <mat-label>Nome Social</mat-label>
          <input
          [(ngModel)] = "cadastro.socialName"
          name="socialName"
          [formControl]="socialName"
          required
          matInput placeholder="Ex:Erika">
          <mat-icon matSuffix>face</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy" class="full-width">
          <mat-label>Nome Completo </mat-label>
          <input
          [(ngModel)] = "cadastro.name"
          name="name"
          [formControl]="name"
          required
          matInput placeholder="Ex: Yasmin Wichievski">
          <mat-icon matSuffix>account_circle</mat-icon>
       
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy" class="full-width">
          <mat-label>Idade</mat-label>
          <input
          [(ngModel)] = "cadastro.age"
          name="age"
          [formControl]="age"
          required
          matInput placeholder="Ex: 19">
          <mat-icon matSuffix>calendar_today</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy" class="full-width">
          <mat-label>Telefone</mat-label>
          <input 
          [(ngModel)] = "cadastro.phone"
          name="phone"
          [formControl]="phone"
          required
          matInput placeholder="Ex:(41)9 9090-9090">
          <mat-icon matSuffix>settings_phone</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy" class="full-width">
          <mat-label>E-mail</mat-label>
          <input
          [(ngModel)] = "cadastro.email"
          name="email"
          [formControl]="email"
          required
          matInput placeholder="Ex:erikakeisy@gmail.com">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy" class="full-width">
          <mat-label>Sexo</mat-label>
          <input
          [(ngModel)] = "cadastro.gender"
          name="gender"
          [formControl]="gender"
          required
          matInput placeholder="Ex: Feminino">
          <mat-icon matSuffix>how_to_reg</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy" class="full-width">
          <mat-label>Cidade</mat-label>
          <input
          [(ngModel)] = "cadastro.city"
          name="city"
          [formControl]="city"
          required
          matInput placeholder="Ex: Curitiba">
          <mat-icon matSuffix>add_location</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy" class="full-width">
          <mat-label>Cpf</mat-label>
          <input
          [(ngModel)] = "cadastro.cpf"
          name="cpf"
          [formControl]="cpf"
          required
          matInput placeholder="Ex:10010110233">
          <mat-icon matSuffix>local_offer</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy" class="full-width">
          <mat-label>Senha</mat-label>
          <input type="password"
          [(ngModel)] = "cadastro.password"
          name="password"
          [formControl]="password"
          required
          matInput placeholder="Conter numeros e letras">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy" class="full-width">
          <mat-label>Nome de Usuario</mat-label>
          <input 
          [(ngModel)] = "cadastro.username"
          name="username"
          [formControl]="username"
          required
          matInput placeholder="Ex:YasminYz">
          <mat-icon matSuffix>perm_identity</mat-icon>

        </mat-form-field>
      </p>
      <button (click) ="create()" class=" button1 full-width mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
      <button (click)="login()" class=" button2 full-width mat-elevation-z4" mat-flat-button color="primary">Ja tenho uma conta</button>
      </form>

</div>
