<div class="container">
    <form class="form mat-elevation-z8">
        <h1> Safe Woman</h1>
        <img src="assets/img/login.gif" alt="">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input 
          [formControl]="email"
          required
          [(ngModel)]= "creds.email" 
          name="email" 
          matInput placeholder="Ex. fulana@email.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
            [formControl]="password"
            required
            [(ngModel)]= "creds.password" 
            name="password" 
            type="password" matInput placeholder="Ex. 123">
        </mat-form-field>
        <button (click)="logar()"  [disabled]="!validate()" class="full-width mat-elevation-z4" mat-flat-button color="primary">Entrar</button>
      </form>
</div>
